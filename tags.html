---
layout: page
title: Tags
kind: page
navigation: true
---
    <section><div class="page-main">
      <div class="page-nav">
        <nav><ul>
          <li>
            <span>Tag</span>
          </li>
        </ul></nav>
      </div>
      <div class="blog-tags">
        <nav><ul>{% for tag in site.tags %}
          <li class="tag-weight-{{ tag | last | size | times:20 | divided_by:site.posts.size }}">
            <a href="/tag/{{ tag | first }}.html" class="tag" target="_top">{{ tag | first | replace:'-',' ' | capitalize }}</a>
            <span>{{ tag | last | size }}</span>
          </li>{% endfor %}
        </ul></nav>
      </div>
    </div></section>
