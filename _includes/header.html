<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ site.title }} - {{ page.title }}</title>
  <meta charset="utf-8" />
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="keywords" content="{{ site.author.name }},{{ site.title }},Technical Blog,Architect,GNU Linux,Geek Blog,Mac OS X" />
  <meta name="description" content="{{ site.title }}, is a personal blog of {{ site.author.name }}, focus on engineering technology, geek favors and home console entertainment." />
  <meta name="creator" content="{{ site.author.name }}" />
  <meta name="publisher" content="{{ site.author.name }}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="format-detection" content="telephone=no,address=no" />
  <meta name="robots" content="{% if page.robots %}{{ page.robots | join:',' }}{% else %}index,follow{% endif %}" />
  <link rel="apple-touch-icon" href="https://s.szen.in/icon/144.png" type="image/png" />
  <link rel="icon" href="https://s.szen.in/icon/64.png" type="image/png" />
  <link rel="shortcut icon" href="https://s.szen.in/favicon.ico" />
  <link rel="author" href="http://about.me/{{ site.author.aboutme }}" />
  <link rel="license" href="http://creativecommons.org/licenses/by-nc-nd/3.0/deed.en_US" />
  <link rel="index" href="/" />
  <link rel="up" href="/" />{% for tag in page.tags %}
  <link rel="tag" href="/tag/{{ tag }}.html" />{% endfor %}
  <link rel="archives" href="/archive.html" />
  <link rel="alternate" href="/rss.xml" type="application/rss+xml" />
</head>
<body>
  <header>
    <div>
      <h1><a href="/">{{ site.title }}</a></h1>
      <address>
        <span>New Originals by </span>
        <a href="http://about.me/{{ site.author.aboutme }}" target="_blank">{{ site.author.name }}</a>
        <span> restarted in 2013</span>
      </address>
      <nav>
        <ul>
          <li><a href="/archive.html">Archives</a></li>
          <li><a href="/rss.xml" title="RSS">RSS</a></li>
        </ul>
      </nav>
    </div>
  </header>
